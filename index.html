<html lang="en">

  <link rel="stylesheet" type="text/css" href="memory.css">
  <title>Memory Game</title>
</head>
<body>

	<div class="content">

		<header>
			<figure>
				<img src="images/PAW_Patrol_Logo.png" alt="Paw Patrol"/>
			</figure>
			<h1>Memory</h1>
			<button class="playButton" type="button" onclick="onPlayAgainClicked()">IGEN!</button>
			<div class="rules">
				<h2 class="rulesHeading">Hur gör man?</h2>

			</div>
		</header>

		<div class="memoryboard">
		</div>

	</div> <!-- end content -->

	<script type="text/javascript" src="memorygame.js"></script>
